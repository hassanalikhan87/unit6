<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giphy</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header style="margin-top:0%; margin-left: 3%;">
            <div class="row justify-content-start">
                <img class="text-center" src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif">
            </div>
    </header>
    <div class="container" style="min-height:60px;">
    <div id="choices" class="row justify-content-center"></div>
    </div>
    <div id="addchoice" class="container" style="min-height:40px;">
        <div class="row justify-content-center">
            <div class="col-3 text-center">
                <input id="text" class="form">
                <button id="add" class="text-right btn btn-outline-primary">Add</button>
                <button id="remove" class="text-right btn btn-outline-primary">Remove</button>
            </div>
        </div>
    </div>

    <div class="container" style="min-height:40px;">
        <div class="row justify-content-center">
            <div id="gif" class="col-9"></div>
        </div>
    </div>
    <div id="clear" class="container">
            <div class="row justify-content-center">
                <div class="container-fluid col-3 text-center"><button id="clear" class="btn btn-danger">Clear</button></div>
            </div>
        </div>    



    <script src="assets/js/app.js"></script>
</body>
</html>
